<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Libro</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Editar Libro</h1>
    <form action="#" th:action="@{/libros/update/{id}(id=${libro.id})}" th:object="${libro}" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" th:field="*{titulo}">
        <br>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" th:field="*{autor}">
        <br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" th:field="*{isbn}">
        <br>
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" th:field="*{categoria}">
        <br>
        <label for="disponibilidad">Disponibilidad:</label>
        <input type="checkbox" id="disponibilidad" name="disponibilidad" th:field="*{disponibilidad}">
        <br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
