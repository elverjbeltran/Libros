<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Editar Usuario</h1>
    <form action="#" th:action="@{/usuarios/update/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}">
        <br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" th:field="*{contraseña}">
        <br>
        <label for="rol">Rol:</label>
        <input type="text" id="rol" name="rol" th:field="*{rol}">
        <br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
